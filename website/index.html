<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Journal</title>
  </head>
  <body>
    <div id="app">
        <div class="holder headline">Weather Journal App</div>
        <div class="holder zip">
            <label for="zip">Enter Zipcode here</label>
            <input type="text" id="zip" placeholder="enter zip code here">
        </div>
        <div class="holder feel">
            <label for="feeling">How are you feeling today?</label>
            <textarea class="myInput" id="feelings" placeholder="Enter Your feeling here" rows="9" cols="50"></textarea>
            <button id="generate" type="submit">Generate</button>
        </div>
        <div class="holder entry">
            <div class="title">Most Recent Entery</div>
            <div id="entryHolder">
                <div id="date"></div>
                <div id="temp"></div>
                <div id="content">
            </div>
        </div>

    </div>
    <script src="./app.js" type="text/javascript"></script>
  </body>
</html>
